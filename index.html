<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission Form</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="functions.js"></script>
</head>

<body>
    <div class="wrapper">
        <form class="form1" action="get" onsubmit="handleData()">
            <div>
                <div class="label">
                    <label>Name:</label>
                </div>
                <div>
                    <input class="input" type="text" name="name" id="name" required>
                </div>
            </div>
            <div>
                <div class="label">
                    <label>Contact:</label>
                </div>
                <div>
                    <input class="input" type="number" id="num" name="contact" required>
                </div>
            </div>
            <div>
                <div class="label">
                    <label>Email:</label>
                </div>
                <div>
                    <input class="input" type="email" name="email" id="email" required>
                </div>
            </div>
            <div>
			<div class="label">
				<label>Gender:</label>
			</div>
			<div class="gender">
				<span class="label">Male</span> 
				<input class="input" type="radio" name="gender" value="male" id="gen" required>
				<span class="label">Female</span> 
				<input class="input" type="radio" name="gender" value="Female" id="gen" required>
			</div>
		</div>
		    <div>
                <div class="label">
                    <label>Course :</label>
                </div>
                <div class="select">
                    <select required>
                    	<option id="course" disabled>---Select---</option>
                    	<option id="course" >Full Stack Development</option>
                    	<option id="course" >Advance Frontend</option>
                    	<option id="course">Advance Backend</option>
                    	<option id="course">Web Fundamental</option>
                    </select>
                </div>
            </div>
           <div>
                <div class="label">
                    <label>Are you a alumini?</label>
                </div>
                <div>
                    <input class="checkbox" type="checkbox" name="alumini" id="alumini">
                </div>
            </div>
            <div class="submit">
            	<input class="bt-submit" type="submit">
            </div>
        </form>
    </div>
</body>

</html>
